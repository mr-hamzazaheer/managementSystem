<button
  [disabled]="disabled() || loading()"
  [type]="type()"
  (click)="onButtonClick()"
  [ngClass]="classes"
>
  <!-- Spinner -->
  <svg
    *ngIf="loading()"
    class="animate-spin h-5 w-5 mr-2 text-current"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
    ></path>
  </svg>

  <!-- Button content -->
  <span [class.opacity-0]="loading()" class="transition-opacity duration-200">
    <ng-content></ng-content>
  </span>
</button>
