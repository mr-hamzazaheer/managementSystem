<div class="mb-4 flex justify-between">
  <div class="inline-block">
    <h3 class="text-foreground font-semibold">Team Members</h3>
    <div class="text-muted-foreground space-x-1 text-xs font-medium">
      <a href="" class="hover:text-primary">All Members:</a>
      <span class="text-foreground">49,053</span>
    </div>
  </div>
  <div class="inline-block space-x-4">
    <button
      class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold">
      Import CSV
    </button>
    <button class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold">
      Add Member
    </button>
  </div>
</div>

<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
  <!-- <app-table-action></app-table-action> -->
   <div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
  <h3 class="text-muted-foreground text-sm font-medium">Showing 08 of 100 users</h3>
  <div class="flex flex-wrap gap-2">
    <div class="flex">
      <label class="text-muted-foreground relative">
        <div class="absolute left-2.5 top-2.5">
          <svg-icon src="./assets/icons/heroicons/outline/magnifying-glass.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
        </div>
        <input
          name="search"
          class="py-2 pl-8 pr-2"
          placeholder="Search users"
          type="text"
          value=""
          (input)="onSearchChange($event)" />
      </label>
    </div>
    <div class="flex flex-wrap gap-2.5">
      <select name="status" class="text-muted-foreground w-28! p-2" (change)="onStatusChange($event)">
        <option value="">All</option>
        <option value="1">Active</option>
        <option value="2">Disabled</option>
        <option value="3">Pending</option>
      </select>
      <select name="order" class="text-muted-foreground w-28! p-2" (change)="onOrderChange($event)">
        <option value="1">Newest</option>
        <option value="2">Oldest</option>
      </select>
    </div>
  </div>
</div>

  <!--End app-table-action-->
  <div
    class="scrollbar-thumb-rounded scrollbar-track-rounded scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted grow overflow-x-auto px-5">
    <table
      class="text-muted-foreground table w-full table-auto border-collapse border-0 text-left align-middle leading-5">
      <!-- <thead class="border-muted/20 text-muted-foreground border text-xs">
        <tr app-table-header (onCheck)="toggleUsers($event)"></tr>
      </thead>
      <tbody>
        @for (user of filteredUsers(); track $index) {
        <tr class="hover:bg-card/50" app-table-row [user]="user"></tr>
        } @empty {
        <tr>
          <td class="py-4 text-center text-sm" colspan="7">No users found</td>
        </tr>
        }
      </tbody> -->
    </table>
  </div>
  <div class="text-muted-foreground flex flex-wrap items-center justify-between gap-2 py-3 px-5 text-xs">
  <div class="order-2 flex items-center gap-2 md:order-1">
    Show
    <select class="w-16 p-2">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select>
    per page
  </div>
  <div class="order-1 flex items-center gap-4 md:order-2">
    <span>1-10 of 100</span>
    <div class="inline-flex items-center gap-1">
      <button
        class="inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
        disabled>
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-left.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>
      <button
        class="bg-muted-foreground/10 inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm">
        1
      </button>
      <button
        class="hover:bg-muted-foreground/10 inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm">
        2
      </button>
      <button
        class="hover:bg-muted-foreground/10 inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm">
        3
      </button>
      <button
        class="hover:bg-muted-foreground/10 inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm">
        ...
      </button>
      <button
        class="hover:bg-muted-foreground/10 inline-flex h-7 w-7 shrink-0 items-center justify-center rounded-md text-sm">
        <svg-icon src="./assets/icons/heroicons/outline/arrow-long-right.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
      </button>
    </div>
  </div>
</div>

</div>
